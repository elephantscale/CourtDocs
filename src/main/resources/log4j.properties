#---- Categories ----
log4j.rootLogger = WARN, stdout, logfile

# Testing with tracing enabled for 
log4j.category.com.opr = TRACE

#---- Appenders ----
log4j.appender.stdout = org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout = org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern = %d %-5r [%t] %-5p %c %x - %m%n

log4j.appender.logfile = org.apache.log4j.RollingFileAppender
log4j.appender.logfile.File=logs/FinShred.log
log4j.appender.logfile.Append=true
log4j.appender.logfile.layout = org.apache.log4j.PatternLayout
log4j.appender.logfile.layout.ConversionPattern = %d %-5r [%t] %-5p %c %x - %m%n

